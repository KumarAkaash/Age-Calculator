<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Age-Calculator</title>
</head>
<body>
    <div class="container">

        <form action="none">

              <div class="basic">

        <div class="header">

               <h4>Age Calculator</h4>

                </div>

               <div class="block">
                <p class="title">Date</p>
                <input type="number" name="date" id="date" placeholder="dd" required minlength="1" maxlength="2">
            </div>  

            <div class="block">
                <p class="title">Month</p>
                <input type="number" name="month" id="month" placeholder="mm" required minlength="1" maxlength="2">
            </div>   

            <div class="block">
                <p class="title">Year</p>
                <input type="number" name="year" id="year" placeholder="yyyy" required minlength="4" maxlength="4">
            </div>  

            </div>

                <div class="basic">
                <div class="button">
                    <input type="button" name="submit" value="Submit" onclick="getage()">
                </div>
                 </div>

            <div id="age"></div>

        </form>
    </div>
</body>
</html>
